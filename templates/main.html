{% extends "base.html" %}
{% block title %}Account{% endblock %}

{% block buttons %}
    <div style="display: inline-block;" class="dropdown">
        <a class="btn nav-button dropdown-toggle" type="button" id="account" data-bs-toggle="dropdown" href="#">Account Settings</a>
        <ul class="dropdown-menu" aria-labelledby="account">
            <form method="post">
                <button class="dropdown-item" value="changepass" name="changepass">Change Password</button>
            </form>
            <form method="post">
                <button class="dropdown-item" value="changeuser" name="changeuser">Change Username</button>
            </form>
            <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete Account</button>

        </ul>
    </div>
    <div style="display: inline-block; width: 1em;"></div>

    <a class="btn nav-button buttonrect" type="button" id="logout" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal"><p id="logouttext">Logout</p></a>
{% endblock %}

{% block content %}
    <style type="text/css">
        .circle {
            border: 3px solid;
            border-color:#C5DCC2;
            padding-bottom: 50%;
            border-radius: 50%;
            overflow: hidden;
            max-width: 10vw;
            max-height: 10vw;
            /* background: #c4c4c4; */
            /* background-image: url("/static/images/column1.png");
            object-fit: cover; */

        }

        .blur:hover {
            /* background: rgba(194, 194, 194, 0.9); */
            backdrop-filter: blur(8px);
        }

        .btn-dash {
            box-shadow: 0px 1px 9px rgba(0, 0, 0, 0.25);
        }

        .dashboard-border {
            border: 3px solid;
            border-color: #C5DCC2;
            border-radius:25px;
        }

        .dashboard-grad {
            background-image: linear-gradient(#A2C08B -5%,#B2D5DF 100%);
        }

        #pic {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>

    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="modal-title" id="loginModalLabel">Are you sure?</h5>
                    <a href="logout"><button type="button" class="btn btn-danger">Log Out</button></a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="modal-title" id="deleteModalLabel">Are you sure?</h5>
                    <form method="post" action="/main">
                        <button class="btn btn-danger" value="deleteacc" name="deleteacc">Delete Account</button>
                    </form>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div style="height:85vh;" class="row text-center mt-3  mx-0 px-0">
            <div class="col-3 dashboard-border dashboard-grad">
                <div> 
                    <div style="margin:auto; margin-top:20px;" class="circle">
                    <img src="/static/images/person.svg" id="pic">
                    </div>
                    <h1 class="mt-2 mb-3">{{user['username']}}</h1>
                </div>

                <ul style="color:#677E70;" class="nav nav-tabs flex-column" id="dashboard-tab" role="tablist">
                    <span style="display:inline;">
                        <li class="nav-item" role="presentation">
                            <button style="background-color:#C6DCC4;" class="btn btn-dash nav-link" id="gallery-tab" onclick="location.href='/gallery'">
                                <img src="{{ url_for('static', filename='images/gallery.svg') }}" class="sign-up-icon">
                            </button>
                            <label for="gallery-tab">View Gallery</label>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button style="background-color:#C6DBCB;" class="btn btn-dash nav-link" id="upload-tab" onclick="location.href='/upload'">
                                <img src="{{ url_for('static', filename='images/upload.svg') }}" class="sign-up-icon">
                            </button>
                            <label for="upload-tab">Upload</label>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button style="background-color:#C9DBDA;" class="btn btn-dash nav-link" id="stats-tab" data-bs-toggle="tab" data-bs-target="#stats" role="tab">
                                <img src="{{ url_for('static', filename='images/share.svg') }}" class="sign-up-icon">
                            </button>
                            <label for="stats-tab">Stats</label>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button style="background-color:#C9DBDF;" class="btn btn-dash nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" role="tab">
                                <img src="{{ url_for('static', filename='images/person_2.svg') }}" class="sign-up-icon">
                            </button>
                            <label for="profile-tab">Edit Profile</label>
                        </li>
                    </span>
                </ul>
            </div>
            <div class="col dashboard-border dashboard-grad tab-content" id="tabContent">
                <div class="tab-pane fade" id="stats" role="tabpanel">
                    hello
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel">
                    <h1 class="text-center">Change Your Account Info</h1>
                    <div id="vue-app">
                        <label for="username-input">Change Username</label>
                        <input type="text" value="{{user['username']}}" v-model="username" id="username-input"><br><br>
                        <label for="oldPass-input">Current Password</label>
                        <input type="text" v-model="oldPass" id="oldPass-input"><br><br>
                        <label for="newPass-input">New Password</label>
                        <input type="text" v-model="newPass" id="newPass-input"><br>
                        <label for="confirmPass-input">Confirm New Password</label>
                        <input type="text" v-model="confirmPass" id="confirmPass-input"><br><br>
                        <button @click="submit(username, oldPass, newPass, confirmPass)">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: "#vue-app",
        delimiters: ['[[', ']]'],
        data() {
            return {
                username: "",
                oldPass: "",
                newPass: "",
                confirmPass: "",
            };
        },
        methods: {
            submit(username, oldPass, newPass, confirmPass) {
                $.ajax({
                    type: 'POST',
                    url: '/main',
                    data: JSON.stringify({
                        "username": this.username,
                        "oldPass": this.oldPass,
                        "newPass": this.newPass,
                        "confirmPass": this.confirmPass,
                    }),

                    contentType: "application/json",
                    dataType: "json"
                }).done(function(response) {
                    console.log(response)
                    if (response["error"] == 1) {
                        window.location.replace("/error?errorCode=400&errorMsg=Bad request. Make sure the Issue Description is not empty.")
                    }
                });

            }
        }
    });
</script>
