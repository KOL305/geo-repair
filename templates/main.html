{% extends "base.html" %}
{% block title %}Account{% endblock %}

{% block buttons %}
    <div style="display: inline-block;" class="dropdown">
        <a class="btn nav-button dropdown-toggle" type="button" id="account" data-bs-toggle="dropdown" href="#">Account Settings</a>
        <ul class="dropdown-menu" aria-labelledby="account">
            <form method="post">
                <button class="dropdown-item" value="changepass" name="changepass">Change Password</button>
            </form>
            <form method="post">
                <button class="dropdown-item" value="changeuser" name="changeuser">Change Username</button>
            </form>
            <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete Account</button>

        </ul>
    </div>
    <div style="display: inline-block; width: 1em;"></div>

    <a class="btn nav-button buttonrect" type="button" id="logout" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal"><p id="logouttext">Logout</p></a>
{% endblock %}

{% block content %}
<style type="text/css">
    .circle {
        border: 3px solid;
        border-color:#C5DCC2;
        padding-bottom: 50%;
        border-radius: 50%;
        overflow: hidden;
        max-width: 10vw;
        max-height: 10vw;
        /* background: #c4c4c4; */
        /* background-image: url("/static/images/column1.png");
        object-fit: cover; */

    }

    .blur:hover {
        /* background: rgba(194, 194, 194, 0.9); */
        backdrop-filter: blur(8px);
    }

    .btn-dash {
        box-shadow: 0px 1px 9px rgba(0, 0, 0, 0.25);
    }

    .dashboard-border {
        border: 3px solid;
        border-color: #C5DCC2;
        border-radius:25px;
    }

    .dashboard-grad {
        background-image: linear-gradient(#A2C08B -5%,#B2D5DF 100%);
    }

    #pic {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
</style>

    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="modal-title" id="loginModalLabel">Are you sure?</h5>
                    <a href="logout"><button type="button" class="btn btn-danger">Log Out</button></a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="modal-title" id="deleteModalLabel">Are you sure?</h5>
                    <form method="post" action="/main">
                        <button class="btn btn-danger" value="deleteacc" name="deleteacc">Delete Account</button>
                    </form>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div style="height:85vh;" class="row text-center mt-3  mx-0 px-0">
            <div class="col-3 dashboard-border dashboard-grad">
                <div> 
                    <div style="margin:auto; margin-top:20px;" class="circle blur">
                    <img src="/static/images/person.svg" id="pic">
                    </div>
                    <h1 class="mt-2 mb-3">{{user['username']}}</h1>
                </div>
                <span style="color:#677E70;">
                    <div style="display:inline;">
                        <a href="/gallery" style="background-color:#C6DCC4;" class="btn btn-dash" id="galBtn">
                            <img src="{{ url_for('static', filename='images/gallery.svg') }}" class="sign-up-icon">
                        </a>
                        <p>View Gallery</p>
                    </div>
                    <div>
                        <a href="/upload" style="background-color:#C6DBCB;" class="btn btn-dash" id="uplBtn">
                            <img src="{{ url_for('static', filename='images/upload.svg') }}" class="sign-up-icon">
                        </a>
                        <p>Upload</p>
                    </div>
                    <div>
                        <btn style="background-color:#C9DBDA;" class="btn btn-dash" id="shrBtn">
                            <img src="{{ url_for('static', filename='images/share.svg') }}" class="sign-up-icon">
                        </btn>
                        <p>Share</p>
                    </div>
                    <div>
                        <btn style="background-color:#C9DBDF;" class="btn btn-dash" id="ediBtn">
                            <img src="{{ url_for('static', filename='images/person_2.svg') }}" class="sign-up-icon">
                        </btn>
                        <p>Edit Profile</p>
                    </div>
                </span>
            </div>
            <div class="col dashboard-border dashboard-grad">

            </div>
        </div>
    </main>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    console.log("{{ url_for('static', filename='images/column1.png') }}");
</script>
{% endblock %}
